{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <div class="text-center mb-8">
        <br>
        <img src="/static/logo.png" alt="Mudei & Troquei" class="mx-auto h-16">
    </div>

    <form method="post" action="{{ url_for('preview_ficha') }}" enctype="multipart/form-data" class="space-y-6">
        <!-- Informações Pessoais -->
        <div class="space-y-4">
            <h2 class="text-lg font-medium text-gray-900">Informações Pessoais</h2>

            <div>
                <label class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" name="nome" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">CPF:</label>
                <input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Telefone:</label>
                <input type="tel" name="telefone" placeholder="(55) 99999-9999" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>
        </div>

        <!-- Informações do Produto -->
        <div class="space-y-4">
            <h2 class="text-lg font-medium text-gray-900">Informações do Produto</h2>

            <div>
                <label class="block text-sm font-medium text-gray-700">Produto:</label>
                <input type="text" name="produto" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Marca:</label>
                <input type="text" name="marca" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Quantidade:</label>
                <input type="number" name="quantidade" min="1" value="1" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Data da compra:</label>
                <input type="date" name="data_compra" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Valor unitário:</label>
                <input type="number" name="valor_unitario" step="0.01" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Possui marcas de uso? Qual?</label>
                <input type="text" name="marcas_uso" placeholder="Arranhado"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Descrição do item:</label>
                <textarea name="descricao" required rows="3"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"></textarea>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Altura (cm):</label>
                    <input type="number" name="altura" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Largura (cm):</label>
                    <input type="number" name="largura" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Profundidade (cm):</label>
                    <input type="number" name="profundidade" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
            </div>
        </div>

        <!-- Informações Adicionais -->
        <div class="space-y-4">
            <h2 class="text-lg font-medium text-gray-900">Informações Adicionais</h2>

            <div>
                <label class="block text-sm font-medium text-gray-700">Bairro:</label>
                <select name="bairro" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    {% for id, nome in bairros.items() %}
                    <option value="{{ id }}">{{ nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Outro Bairro (inserir estimativa de frete):</label>
                <input type="text" name="outro_bairro"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Voltagem:</label>
                <select name="voltagem" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    <option value="110">110</option>
                    <option value="220">220</option>
                    <option value="Nao aplicavel">Não aplicável</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Precisa de limpeza:</label>
                    <select name="precisa_limpeza" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Precisa de desmontagem:</label>
                    <select name="precisa_desmontagem" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Possui nota fiscal:</label>
                    <select name="possui_nota_fiscal" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Aceita crédito (voucher):</label>
                    <select name="aceita_credito" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Tipo de reparo:</label>
                <select name="tipo_reparo" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    <option value="nenhum">Nenhum</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="conserto">Conserto</option>
                </select>
            </div>

            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">Estado do produto:</label>
                <div class="grid grid-cols-3 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" name="estado[]" value="novo" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-900">Novo</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="estado[]" value="usado" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-900">Usado</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="estado[]" value="possui_mofo" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-900">Possui mofo</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="estado[]" value="possui_cupim" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-900">Possui Cupim</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="estado[]" value="esta_trincado" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-900">Está Trincado</label>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Imagem do produto:</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500">
                                <span>Upload de arquivo</span>
                                <input type="file" name="imagem" id="imagem" accept="image/*" class="sr-only" required>
                            </label>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG até 10MB</p>
                    </div>
                </div>
                <div id="image-preview" class="mt-4"></div>
            </div>
        </div>

        <div class="pt-5">
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Visualizar Ficha
            </button>
        </div>
    </form>
</div>

<script>
    // Captura o evento de mudança no input de arquivo
    document.getElementById('imagem').addEventListener('change', function(event) {
        const preview = document.getElementById('image-preview');
        preview.innerHTML = ''; // Limpa qualquer imagem anterior

        const files = event.target.files;
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'w-32 h-32 object-cover rounded-md mt-2';
                preview.appendChild(img);
            };

            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
